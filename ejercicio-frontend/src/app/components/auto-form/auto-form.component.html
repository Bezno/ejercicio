<div class="container">
  <div class="card">
    <h3 class="text-center">Ingresar Auto</h3>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #autoForm="ngForm">
        <div class="form-group">
          <label for="placa">Placa:</label>
          <input
            type="text"
            id="placa"
            name="placa"
            minlength="7"
            maxlength="7"
            [(ngModel)]="auto.placa"
            class="form-control"
            pattern="[a-zA-Z]{3}\d{4}"
            (input)="auto.placa = auto.placa.toUpperCase()"
            required
          />
          <div
            *ngIf="
              autoForm.controls['placa']?.invalid &&
              (autoForm.controls['placa']?.dirty ||
                autoForm.controls['placa']?.touched)
            "
            class="text-error"
          >
            Ingrese una placa válida (Ejemplo, PAQ0944).
          </div>
        </div>

        <div class="form-group">
          <label for="tipo">Tipo:</label>
          <input
            type="text"
            id="tipo"
            name="tipo"
            [(ngModel)]="auto.tipo"
            class="form-control"
            (input)="auto.tipo = auto.tipo.toUpperCase()"
            required
          />
        </div>

        <div class="form-group">
          <label for="cilindraje">Cilindraje:</label>
          <input
            type="text"
            id="cilindraje"
            name="cilindraje"
            minlength="3"
            maxlength="4"
            [(ngModel)]="auto.cilindraje"
            class="form-control"
            pattern="[0-9]+"
            (input)="auto.cilindraje = auto.cilindraje.toUpperCase()"
            required
          />
          <div
            *ngIf="
              autoForm.controls['cilindraje']?.hasError('pattern') &&
              (autoForm.controls['cilindraje']?.dirty ||
                autoForm.controls['cilindraje']?.touched)
            "
            class="text-error"
          >
            Este campo solo acepta números enteros.
          </div>
        </div>

        <div class="form-group">
          <label for="color">Color:</label>
          <input
            type="text"
            id="color"
            name="color"
            [(ngModel)]="auto.color"
            class="form-control"
            (input)="auto.color = auto.color.toUpperCase()"
            required
          />
        </div>

        <div class="form-group">
          <label for="modelo">Modelo:</label>
          <input
            type="text"
            id="modelo"
            name="modelo"
            [(ngModel)]="auto.modelo"
            class="form-control"
            (input)="auto.modelo = auto.modelo.toUpperCase()"
            required
          />
        </div>

        <div class="form-group">
          <label for="chasis">Chasis:</label>
          <input
            type="text"
            id="chasis"
            name="chasis"
            minlength="6"
            maxlength="6"
            [(ngModel)]="auto.chasis"
            class="form-control"
            pattern="[0-9]+"
            required
          />
          <div
            *ngIf="
              autoForm.controls['chasis']?.hasError('pattern') &&
              (autoForm.controls['chasis']?.dirty ||
                autoForm.controls['chasis']?.touched)
            "
            class="text-error"
          >
            En este campo se debe ingresar solo números enteros.
          </div>
        </div>

        <div class="form-group">
          <label for="fabricante">Fabricante:</label>
          <input
            type="text"
            id="fabricante"
            name="fabricante"
            [(ngModel)]="auto.fabricante"
            class="form-control"
            (input)="auto.fabricante = auto.fabricante.toUpperCase()"
            required
          />
        </div>

        <div class="form-group">
          <label for="anio">Año:</label>
          <input
            type="text"
            id="anio"
            name="anio"
            minlength="4"
            maxlength="4"
            [(ngModel)]="auto.anio"
            class="form-control"
            pattern="[0-9]+"
            required
          />
          <div
            *ngIf="
              autoForm.controls['cilindraje']?.hasError('pattern') &&
              (autoForm.controls['cilindraje']?.dirty ||
                autoForm.controls['cilindraje']?.touched)
            "
            class="text-error"
          >
            En este campo se debe ingresar solo números enteros.
          </div>
        </div>

        <div
          *ngIf="!camposSonValidos() && autoForm.touched"
          ngClass="text-error"
        >
          Todos los campos son necesarios.
        </div>
        <div *ngIf="autoForm.invalid && autoForm.touched" class="text-error">
          Revise que los datos sean correctos.
        </div>
        <div class="buttons">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="autoForm.invalid"
          >
            Enviar
          </button>
          <button type="button" class="btn btn-cancel" routerLink="/index">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
